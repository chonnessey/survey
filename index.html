<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Coding Survey</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Coding Survey</h1>
      <p>Fill out the survey below to see what programming language is your match!</p>
    </div>

    <form id="code">
      <div class="form-group">
        <label for="age">First enter your age!</label>
        <input id="age" type="number" class="form-control form-control-sm" required>
      </div>
    

      <div class="form-group">
        <label for="disney">What's your favorite Disney Movie?</label>
        <select id="disney" class="custom-select" aria-label="Default select example" required>
          <option value="">Choose one</option>
          <option value="up">Up</option>
          <option value="wall-e">Wall-E</option>
          <option value="princess">Princess and the Frog</option>
          <option value="lion">The Lion King</option>
        </select>
      </div>

      <div class="form-group">
        <label for="denzel">What's your favorite Denzel Washington Movie?</label>
        <select id="denzel" class="custom-select" aria-label="Default select example" required>
          <option value="">Choose one</option>
          <option value="training">Training Day</option>
          <option value="john">John Q</option>
          <option value="equalizer">Equalizer</option>
          <option value="inside-man">Inside Man</option>
        </select>
      </div>

      <div class="form-group">
        <label for="shoes">What kind of shoes are you guilty pleasure?</label>
        <select id="shoes" class="custom-select" aria-label="Default select example" required>
          <option value="">Choose one</option>
          <option value="crocs">Crocs</option>
          <option value="birkenstock">Birkenstocks</option>
        </select>
      </div>

      <div class="form-group">
        <label for="anime">What's your favorite Anime?</label>
        <select id="anime" class="custom-select" aria-label="Default select example" required>
          <option value="">Choose one</option>
          <option value="dbz">Dragon Ball Z</option>
          <option value="naruto">Naruto</option>
          <option value="titan">Attack on Titan</option>
          <option value="one-punch-man">One Punch Man</option>
          <option value="kaisen">Jujutsu Kaisen</option>
        </select>
      </div>

      <div class="form-group">
        <label for="tp">What's your favorite toilet paper?</label>
        <select id="tp" class="custom-select" aria-label="Default select example" required>
          <option value="">Choose one</option>
          <option value="charmin">Charmin</option>
          <option value="cottenelle">Cottenelle</option>
          <option value="Scott">Scott</option>
          <option value="quilted-northen">Quilted Northen</option>
        </select>
      </div>

      <button type="submit" class="btn-success btn-lg">Gimmie my match!</button>
    </form>
  </div>
</body>
</html>
